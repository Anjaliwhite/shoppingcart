<!doctype html>
<html>
<head>

<title>login</title>

</head>
<body>
<div class="container">
<div class="login_form">
<form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-5" for="fname">First name:</label>
      <div class="col-sm-7">
        <input type="email" class="form-control" id="Fname" placeholder="Enter First name">
      </div>
    </div><div class="form-group">
      <label class="control-label col-sm-5" for="Lname">Last name:</label>
      <div class="col-sm-7">
        <input type="email" class="form-control" id="Lname" placeholder="Enter Last name">
      </div>
    </div>
	
    <div class="form-group">
      <label class="control-label col-sm-5" for="pswd">Password:</label>
      <div class="col-sm-7">
        <input type="password" class="form-control" id="pswd" placeholder="Enter password">
      </div>
    </div><div class="form-group">
      <label class="control-label col-sm-5" for="pswd">conform Password:</label>
      <div class="col-sm-7">
        <input type="password" class="form-control" id="pswd" placeholder="Enter  conform password">
      </div>
    </div>
	
   
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">

      </div>
    </div>
  </form>
</div>
</div>
</body>
</html>
